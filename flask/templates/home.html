<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Furninder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-3">Find Similar Furniture</h1>
        <p class="text-center mb-4">
            Upload a photo of a piece of furniture, and our system will find visually similar items from our collection.
        </p>

        <form method="POST" enctype="multipart/form-data" class="text-center mb-4">
            <input type="file" name="image" accept="image/*" class="form-control mb-3 w-50 mx-auto" required />
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>

        <div class="row justify-content-center">
            {% if original_url %}
            <div class="col-md-5 text-center">
                <h5>Original Image:</h5>
                <img src="{{ original_url }}" class="img-fluid rounded shadow" style="max-width: 100%;" />
            </div>
            {% endif %}
            {% if processed_url %}
            <div class="col-md-5 text-center">
                <h5>Processed Image:</h5>
                <img src="{{ processed_url }}" class="img-fluid rounded shadow" style="max-width: 100%;" />
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
